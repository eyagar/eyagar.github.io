<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Maps Lab</title><link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <style>
      #map1 {
        width: 640px;
        height: 480px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Front End Libraries: Maps Lab</div>
        <div class="content">
          <div id="map1" class="leaflet-container leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag" tabindex="0" style="position: relative;"><div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);"><div class="leaflet-pane leaflet-tile-pane"><div class="leaflet-layer " style="z-index: 1; opacity: 1;"><div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/12/1172/1565?access_token=pk.eyJ1IjoidGJlaHIiLCJhIjoiY2s4a2s1MW1rMDJxdTNncGM4ZW54MmExNSJ9._xs3oGDlfFX1B8_avXMQfQ" class="leaflet-tile leaflet-tile-loaded" style="width: 512px; height: 512px; transform: translate3d(3px, -45px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/12/1172/1566?access_token=pk.eyJ1IjoidGJlaHIiLCJhIjoiY2s4a2s1MW1rMDJxdTNncGM4ZW54MmExNSJ9._xs3oGDlfFX1B8_avXMQfQ" class="leaflet-tile leaflet-tile-loaded" style="width: 512px; height: 512px; transform: translate3d(3px, 467px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/12/1171/1565?access_token=pk.eyJ1IjoidGJlaHIiLCJhIjoiY2s4a2s1MW1rMDJxdTNncGM4ZW54MmExNSJ9._xs3oGDlfFX1B8_avXMQfQ" class="leaflet-tile leaflet-tile-loaded" style="width: 512px; height: 512px; transform: translate3d(-509px, -45px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/12/1173/1565?access_token=pk.eyJ1IjoidGJlaHIiLCJhIjoiY2s4a2s1MW1rMDJxdTNncGM4ZW54MmExNSJ9._xs3oGDlfFX1B8_avXMQfQ" class="leaflet-tile leaflet-tile-loaded" style="width: 512px; height: 512px; transform: translate3d(515px, -45px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/12/1171/1566?access_token=pk.eyJ1IjoidGJlaHIiLCJhIjoiY2s4a2s1MW1rMDJxdTNncGM4ZW54MmExNSJ9._xs3oGDlfFX1B8_avXMQfQ" class="leaflet-tile leaflet-tile-loaded" style="width: 512px; height: 512px; transform: translate3d(-509px, 467px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/12/1173/1566?access_token=pk.eyJ1IjoidGJlaHIiLCJhIjoiY2s4a2s1MW1rMDJxdTNncGM4ZW54MmExNSJ9._xs3oGDlfFX1B8_avXMQfQ" class="leaflet-tile leaflet-tile-loaded" style="width: 512px; height: 512px; transform: translate3d(515px, 467px, 0px); opacity: 1;"></div></div></div><div class="leaflet-pane leaflet-shadow-pane"><img src="https://unpkg.com/leaflet@1.6.0/dist/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" alt="" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(277px, 268px, 0px);"></div><div class="leaflet-pane leaflet-overlay-pane"></div><div class="leaflet-pane leaflet-marker-pane"><img src="https://unpkg.com/leaflet@1.6.0/dist/images/marker-icon-2x.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="" tabindex="0" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(277px, 268px, 0px); z-index: 268;"></div><div class="leaflet-pane leaflet-tooltip-pane"></div><div class="leaflet-pane leaflet-popup-pane"><div class="leaflet-popup  leaflet-zoom-animated" style="opacity: 1; transform: translate3d(278px, 234px, 0px); bottom: -7px; left: -70px;"><div class="leaflet-popup-content-wrapper"><div class="leaflet-popup-content" style="width: 99px;"><b>McKeldin Library</b></div></div><div class="leaflet-popup-tip-container"><div class="leaflet-popup-tip"></div></div><a class="leaflet-popup-close-button" href="#close">×</a></div></div><div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(600381px, 801565px, 0px) scale(4096);"></div></div><div class="leaflet-control-container"><div class="leaflet-top leaflet-left"><div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in">+</a><a class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out">−</a></div></div><div class="leaflet-top leaflet-right"></div><div class="leaflet-bottom leaflet-left"></div><div class="leaflet-bottom leaflet-right"><div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a></div></div></div></div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
      /* Your lab code can go here, or in an external file you include */
      const mymap = L.map("map1").setView([38.9897, -76.9378], 13);
      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken: 'pk.eyJ1IjoiZXlhZ2FyIiwiYSI6ImNrOGl1ZnEwaTBhMG8zZm0xOGh3emVlZjQifQ.dCeDqr19V4IaRCZMOwfPcw'
        }
      ).addTo(mymap);
      
      const marker1 = L.marker([38.9860, -76.9451]).addTo(mymap);
      const str1 = "<b>McKeldin Library</b>";
      marker1.bindPopup(str1).openPopup();
    </script>
  

</body>
</html>
