    fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.

        const chart = new CanvasJS.Chart('chartContainer', {

            margin: 10,
            interval: 1,
          },
          axisY: {
            interlacedColor: "rgb(119, 124, 119)",
            gridColor: "rgb(255,255,255)",
            scaleBreaks: {
              type: "straight",
              customBreaks: [
                {
                  startValue: 5,
                  endValue: 15,
                  color:"red"
                },
                {
                  startValue: 60,
                  endValue: 80,
                  color:"red"
                },
                {

                  endValue: 140,
                  color:"red"
                },
                {
                  startValue: 220,
                  endValue: 230,
                  color:"red"
                },
                
              ],
            },
          },
          data: [
            {
              type: "bar",
              dataPoints: results
            },
          ],
        });
        chart.render();
      });
